<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <i class="fa-brands fa-youtube iconyt"></i>
            <h1>Youtube</h1>
        </nav>
    </header>
    <main>
        <div class="card">
            <div class="poster">
                <img src="img/poster.jpg" alt="esto es un poster de la pelicula">
            </div>
            <div class="details">
                <img src="img/avtarlogo.png" alt="logo de la peli de avatar" class="logo">
                <h3>Directed by James Cameron</h3>
                <div class="ratings">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <span>4/5</span>
                </div>
           <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
           </div> 
           <div class="info">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis ipsa quasi molestiae ratione officia, qui nesciunt reiciendis at laborum beatae ex minima ad aliquid iure voluptates veritatis minus optio tempora.</p>
           </div>
           <div class="cast">
                <ul>
                    <li><img src="img/cast1.jpg" alt="actor 1"></li>
                    <li><img src="img/cast2.jpg" alt="actor 2"></li>
                    <li><img src="img/cast3.jpg" alt="actor 3"></li>
                    <li><img src="img/cast4.jpg" alt="actor 4"></li>
                    <li><img src="img/cast5.jpg" alt="actor 5"></li> 
                </ul>
            </div>
           </div>
        </div>
    </main>
</body>
</html>
