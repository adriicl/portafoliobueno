<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylecontacto.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contacto: Me pondre en contacto con usted.</h1>
    <form>
        <fieldset>
            <legend>Indique sus datos:</legend>
            <p>
                <label class="item">Nombre: <input type="text" name="nombre" placeholder="Nombre" required></label>
            </p>
            <p>
                <label class="item">Apellidos: <input type="text" name="direccion" placeholder="Apellidos" required></label>
            </p>
            <p>
                <label class="item">Telefono: <input type="tel" name="telefono" placeholder="999999999" required></label>
            </p>
            <p>
                <label class="item">Correo electronico: <input type="email" name="correo" placeholder="aaaaa@gmail.com" required></label>
            </p>
            <p>
                <input type="submit" value="Enviar" name="Enviar" >
                <input type="reset" value="Limpiar" name="limpiar">
            </p>
        </fieldset>
    </form>
    <a class="item foto1" href="about.html"><img alt="about" src="img/about.png" width="300px"> </a>
            
    <a class="item foto2" href="jobs.html"><img alt="jobs" src="img/jobs.webp" width="300px"> </a>
            
    <a class="item foto3" href="index.html"><img alt="inicio" src="img/inicio.png" width="250px"> </a>
</body>
</html>
